<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Automotriz</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #424242;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: white;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content img {
      width: 60%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2em;
      max-width: 800px;
      margin: auto;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #424242;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Automotriz</h1>
  </header>

  <div class="content">
    <img src="img/automotriz.jpg" alt="Automotriz">
    <p>El Bachillerato Automotriz prepara a los estudiantes con competencias técnicas para el mantenimiento y reparación de vehículos automotores.</p>

    <a href="index.html" class="back-button">Regresar al Inicio</a>
  </div>

</body>
</html>
